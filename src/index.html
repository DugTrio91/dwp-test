<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>User Search</title>
</head>
<body>
<header class="l-header">
  <h1 class="l-header__title">User search</h1>
  <form class="l-search search">
    <p
      id="search__instructions"
      class="l-search__instructions search__instructions"
    >
      Please enter how many miles from London you would like to search.
    </p>
    <div class="l-search__form-group">
      <label
        class="l-search__label search__label"
        for="search__field"
      >
        Miles:
      </label>
      <div class="l-search__form-group-row">
        <input
          id="search__field"
          class="l-search__field search__field"
          type="number"
          min="1"
          placeholder="Example 100"
          aria-describedby="search__instructions results__count"
          required
        >
        <button class="l-search__btn search__btn">
          Search
        </button>
      </div>
    </div>
  </form>
</header>
<main class="main-content">
  <section class="l-results results" aria-live="polite">
    <h2 id="results__count" class="l-results__count results__count"></h2>
    <ul class="l-results__list results__list"></ul>
  </section>
  <div class="l-search-footer search-footer"></div>
</main>
</body>
</html>
